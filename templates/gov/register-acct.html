    <title>Sentinel Fire Watch</title>

<body>
    <div class="container">
        <br>
        <br>
        <h2 class="font-weight-light">Create {{zone}} Fire Admin Account</h2>
        <br>
        <hr>
        <form method="POST" action="/fire-admin/{{zone}}/reg-add-acct">
            <p class="font-weight-light">Email:</p>
            <input type="text" value="{{user}}" class="form-control border-dark font-weight-light" disabled>
            <input type="hidden" name="user" value="{{user}}"><br>
            <br>
            <p class="font-weight-light">Name: </p>
            <input name="name" type="text" id="name" class="form-control border-dark font-weight-light" required>
            <br>
            <br>
            <p class="font-weight-light">Phone Number:</p>
            <br>
            <small>Format: 123-444-5555</small><br>
            <input class="text border-dark form-control font-weight-light" type="tel" id="phone" name="phone"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            <vr></vr>
            <br>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <p class="font-weight-light">Password:</p>
            <input name="password" required="required" class="form-control border-dark font-weight-light" type="password" minlength="8" id="password" />
            <br><br>
            <p class="font-weight-light">Confirm Password:</p>
            <input name="password_confirm" class="form-control border-dark font-weight-light" required="required" type="password" minlength="8" id="password_confirm"
                oninput="check(this)" />
            <script language='javascript' type='text/javascript'>
                function check(input) {
                    if (input.value != document.getElementById('password').value) {
                        input.setCustomValidity('Passwords Must Match.');
                    } else {
                        // input is valid -- reset the error message
                        input.setCustomValidity('');
                    }
                }
            </script>
            <br /><br />
            <input type="submit" value="Create Account" class="btn btn-success" />
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </form>
    </div>
