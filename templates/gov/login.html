  <title>Sentinel Fire Watch</title>
</head>

<body>
  <div class="container">
    <br>
    <h1 class="text-center font-weight-light">{{zone}} Fire Admin Account Login</h1>
    <hr>
    <br>
    <form method="POST" action="login">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
      <input type="text" class="form-control border-dark font-weight-light" placeholder="Email" name="email" required>
      <br>
      <input type="password" type="text" class="form-control border-dark font-weight-light" placeholder="Password"
        name="pw" required>
      <br>
      <button class="btn btn-success font-weight-light" value="Login" type="submit">Login</button>
    </form>

    <hr>
    <br>


    <button type="button" class="btn btn-secondary font-weight-light" data-toggle="modal" data-target="#exampleModal">
      Reset Password
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title font-weight-light" id="exampleModalLabel">Reset Password</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form method="POST" action="pw_reset">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <div class="modal-body">
              <h4 class="font-weight-light">Enter Email for User Acct.</h4>
              <input class="border-dark form-control" type="email" name="email" required>
            </div>
            <div class="modal-footer">
              <button type="submit" value="Reset" class="btn btn-primary font-weight-light">Reset</button>
            </div>
          </form>
        </div>
      </div>
    </div>


  </div>
</body>
