<body>
    <div class="container">
        <div class="text-center">
            <br>
            <h2>{{comp_name}} system #{{code}} Inspection</h2>
            <hr>
            <br>

            <form method="POST" action="add-photos" enctype="multipart/form-data">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                <h3>Upload Photo of Last system Cleaning Sticker</h3>
                <input type="file" name="system-sticker" accept="image/jpg, image/jpeg, camera, image/*;capture=camera"
                    required>
                <hr>
                <h3>Upload Photo of Last system Inspection Sticker</h3>
                <input type="file" name="inspect-sticker" accept="image/jpg, image/jpeg, camera, image/*;capture=camera"
                    required>
                <hr>
                <h3>Upload Photo #1 of system and Duct</h3>
                <input type="file" name="duct-1" accept="image/jpg, image/jpeg, camera, image/*;capture=camera"
                    required>
                <hr>
                <h3>Upload Photo #2 of system and Duct</h3>
                <input type="file" name="duct-2" accept="image/jpg, image/jpeg, camera, image/*;capture=camera"
                    required>
                <hr>
                <h3>Upload Photo #3 of system and Duct</h3>
                <input type="file" name="duct-3" accept="image/jpg, image/jpeg, camera, image/*;capture=camera"
                    required>
                <hr>
                <br>
                <input class="btn btn-success btn-lg" type="submit" value="Next">
            </form>
        </div>
    </div>
</body>
