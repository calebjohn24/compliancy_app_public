    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

        </script>
    <script src="https://kit.fontawesome.com/80bbe0004b.js" crossorigin="anonymous"></script>
    <title>Sentinel Fire Watch</title>
</head>

<body>
    <div class="container">
        <div class="text-center">
            <br>
            <div class="row">
                <div class="col-3">
                    <a href="/{{comp_name}}/stop-reg/{{system_id}}" class="btn btn-sm btn-danger">Stop <i
                            class="fas fa-times-circle"></i></a>
                    <br>
                </div>
                <div class="col-auto">


                </div>
            </div>
            <h3 class="font-weight-light">System Info</h3>
            <hr>
            <form action="register-info" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                <br>
                <h4 class="font-weight-light">System Location<br>
                    <input class="text font-weight-light form-control border-dark" name="location" required></h4>
                <br>
                <hr>
                <h4 class="font-weight-light">Business Name<br>
                    <input class="text font-weight-light form-control border-dark" name="name" required></h4>
                <br>
                <hr>
                <h4 class="font-weight-light">Owner Name<br>
                    <input class="text font-weight-light form-control border-dark" name="owner" required></h4>
                <br>
                <hr>
                <h4 class="font-weight-light">Address<br>
                    <input class="text font-weight-light form-control border-dark" name="addr" required></h4>
                <br>
                <hr>
                <h4 class="font-weight-light">City<br>
                    <input class="text font-weight-light form-control border-dark" name="city" required></h4>
                <br>
                <hr>
                <h4 class="font-weight-light">State<br>
                </h4>
                <select class="font-weight-light form-control border-dark" name="state" required>
                    <option value="" selected hidden>Select State..</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
                <br>
                <hr>
                <h4 class="font-weight-light">Zip<br>
                    <input class="number font-weight-light border-dark form-control" type="text" name="zip"
                        maxlength="5" required></h4>
                <br>
                <hr>
                <h4 class="font-weight-light">Phone<br>
                    <input class="font-weight-light border-dark form-control" type="tel" name="phone" required></h4>
                <br>
                <hr>
                <h4 class="font-weight-light">Email<br>
                    <input class="font-weight-light border-dark form-control" type="email" name="email" required></h4>
                <br>
                <hr>
                <h4 class="font-weight-light">Model Number<br>
                    <input class="text font-weight-light form-control border-dark" name="model" required></h4>
                <br>
                <hr>
                <input class="btn btn-success btn-lg" type="submit" value="Next">
                <br>
                <br>
                <br>
            </form>
        </div>
    </div>
</body>

</html>
